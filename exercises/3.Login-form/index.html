<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-form">
      <div class="logo"></div>
      <div class="title">Catopia</div>
      <div class="field">
        <div class="user">
          <label>
            <img class="svg-icon" src="./svgs/user-svgrepo-com.svg" />
            <input type="username" class="user-input" placeholder="Username" />
          </label>
        </div>
        <div class="pass">
          <label>
            <img
              class="svg-icon"
              src="./svgs/password-minimalistic-svgrepo-com.svg"
            />
            <input type="password" class="pass-input" placeholder="Password" />
          </label>
        </div>
      </div>
      <button class="login-button">Login</button>
      <div class="sign-up">
        <a href="#">Forget Password ?</a> or <a href="#">Sign Up</a>
      </div>
    </div>
  </body>
</html>
