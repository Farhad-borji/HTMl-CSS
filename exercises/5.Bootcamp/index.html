<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
  </head>
  <body>
    <div class="header">
      <div class="sing-in">
        <h1 class="sing-in__header">
          بوت کمپ فرانت اند <br />راهی به سوی آینده ای بهتر
        </h1>
        <p class="sing-in__paragraph">
          از مبتدی تا حرفه‌ای، کد بزن، یاد بگیر و آینده‌ات را بساز!
        </p>
        <button class="button sing-in__button">پیش ثبت نام رایگان</button>
      </div>
      <img src="./images/header-image.png" class="header__image" />
    </div>
    <div class="container">
      <main class="main">
        <nav class="navbar">
          <ul class="navbar__list">
            <li>
              <a href="#">معرفی</a>
            </li>

            <li>
              <a href="#">برای چه کسانی؟</a>
            </li>

            <li>
              <a href="#">ویژگی ها</a>
            </li>

            <li>
              <a href="#">سر فصل ها</a>
            </li>

            <li>
              <a href="#">تیم منتورینگ</a>
            </li>
          </ul>
        </nav>
      </main>
      <aside class="aside">
        <h1 class="aside__header">ثبت نام در بوت کمپ</h1>
        <div class="aside__prices">
          <div class="aside__price aside__prices--main-price">
            <p>هزینه اصلی:</p>
            <p>20,000,000 تومان</p>
          </div>
          <div class="aside__price aside__prices--festival-price">
            <p>هزینه در جشنواره:</p>
            <p class="price">17,000,000 تومان</p>
          </div>
        </div>
        <button class="button aside__button">پیش ثبت نام رایگان</button>
      </aside>
    </div>
  </body>
</html>
